<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum AI Context Layer Thumbnail 16:9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .thumbnail-container {
            width: 1200px;
            height: 675px;
            background-image: url('generated_20250928_155504.png');
            background-size: cover;
            background-position: center;
            position: relative;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Safe margins 6% on all sides */
        .content-area {
            position: absolute;
            top: 6%;
            left: 6%;
            right: 6%;
            bottom: 6%;
            width: 88%;
            height: 88%;
        }

        /* Left third headline */
        .headline-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 33.33%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .headline {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 42px;
            line-height: 1.1;
            color: #FFFFFF;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            text-align: left;
        }

        .headline .line1 {
            display: block;
        }

        .headline .line2 {
            display: block;
            margin-top: 8px;
        }

        /* Secondary subline */
        .subline {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 18px;
            color: #D1E8F8;
            margin-top: 16px;
            line-height: 1.3;
        }

        /* SemID Badge positioning - above center Ethereum glyph */
        .semid-badge {
            position: absolute;
            top: 25%;
            left: 55%;
            transform: translateX(-50%);
            background: rgba(255, 93, 122, 0.9);
            color: #FFFFFF;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            letter-spacing: 0.05em;
        }

        /* Bottom strip with three micro-badges */
        .bottom-strip {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 12%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .micro-badge {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 93, 122, 0.3);
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 16px;
            text-align: center;
            white-space: nowrap;
        }

        .micro-badge.accent {
            border-color: rgba(255, 154, 60, 0.5);
        }

        /* Tech credibility snippet - small code */
        .tech-snippet {
            position: absolute;
            bottom: 15%;
            right: 8%;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 9px;
            color: rgba(209, 232, 248, 0.6);
            opacity: 0.7;
            letter-spacing: 0.02em;
        }

        /* Mobile responsiveness */
        @media (max-width: 800px) {
            .headline {
                font-size: 22px;
            }
            .subline {
                font-size: 14px;
            }
            .semid-badge {
                font-size: 11px;
                padding: 6px 12px;
            }
            .micro-badge {
                font-size: 10px;
                padding: 4px 8px;
            }
            .tech-snippet {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="content-area">
            <!-- Left third headline -->
            <div class="headline-section">
                <h1 class="headline">
                    <span class="line1">ETHEREUM AS THE</span>
                    <span class="line2">WORLD'S AI CONTEXT LAYER</span>
                </h1>
                <p class="subline">Deterministic 24‑bit SemID • Stake‑backed Quality</p>
            </div>

            <!-- SemID Badge above Ethereum glyph -->
            <div class="semid-badge">
                SemID: 0xA3 4F C2
            </div>

            <!-- Bottom strip with micro-badges -->
            <div class="bottom-strip">
                <div class="micro-badge">24‑bit SemID</div>
                <div class="micro-badge">Deterministic (client)</div>
                <div class="micro-badge accent">Demand‑driven Rewards</div>
            </div>

            <!-- Tech credibility snippet -->
            <div class="tech-snippet">
                CREATE2(keccak256(golay(bin(embedding(sentence)))))
            </div>
        </div>
    </div>
</body>
</html>
