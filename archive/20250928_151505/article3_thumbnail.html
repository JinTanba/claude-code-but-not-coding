        .thumbnail-container {
            width: 1200px;
            height: 630px;

            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;

        /* Background gradient for depth */
        .thumbnail-container::before {

        .subheadline {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 22px;
            line-height: 1.3;
            color: #BFC7D6;
            margin-bottom: 24px;
        }

        .credibility-band {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #BFC7D6;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-variant: small-caps;
        }

        /* Right visual area */
        .visual-area {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 35%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        /* Ethereum logo background */
        .ethereum-bg {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.3;
            filter: blur(1px);
            z-index: 1;
        }

        .ethereum-diamond {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #627EEA 0%, #4C6FE0 100%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* SemID Badge */
        .semid-badge {
            position: relative;

            border-radius: 12px;
            padding: 16px 24px;
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 30px rgba(0, 229, 255, 0.4),
                inset 0 0 20px rgba(0, 229, 255, 0.1);
            z-index: 3;
        }

        .semid-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #00E5FF;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            letter-spacing: 1px;
        }

        .agent-icon {
            position: absolute;
            width: 32px;
            height: 32px;

            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        }

        .agent-2 {
            bottom: 20%;
            right: 30%;
        }

        .agent-3 {
            top: 50%;
            left: -10%;
        }

        /* Connection Lines */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(0, 229, 255, 0.6) 0%, rgba(0, 229, 255, 0.2) 100%);
            box-shadow: 0 0 6px rgba(0, 229, 255, 0.4);
            z-index: 1;
        }

        .line-1 {
            width: 80px;
            top: 30%;
            right: 40%;
            transform: rotate(-25deg);
        }

        .line-2 {
            width: 70px;
            bottom: 30%;
            right: 45%;
            transform: rotate(20deg);
        }

        .line-3 {
            width: 90px;
            top: 50%;
            left: 15%;
            transform: rotate(0deg);
        }

        /* Connection nodes */
        .connection-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00E5FF;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 229, 255, 0.8);

        .node-2 {

        }

        /* CTA element */
        .cta {
            position: absolute;
            bottom: 5%;
            right: 5%;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #627EEA;
            background: rgba(98, 126, 234, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        /* Responsive square version */
        @media (max-aspect-ratio: 1/1) {
            .thumbnail-container {
                width: 1080px;
                height: 1080px;
            }

            .content-left {
                position: static;
                transform: none;
                width: 90%;
                margin: 0 auto;
                padding-top: 80px;
                text-align: center;
            }

            .headline {
                font-size: 42px;
                margin-bottom: 20px;
            }

            .subheadline {
                font-size: 20px;
                margin-bottom: 40px;
            }

            .visual-area {
                position: static;
                transform: none;
                width: 80%;
                margin: 40px auto;
                height: 300px;
            }

            .credibility-band {
                position: absolute;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
            }
        }
    </style>
</head>
