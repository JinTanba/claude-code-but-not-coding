<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANON - ニセモノ smillin Thumbnail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Saira:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .thumbnail-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../resource/article1/main.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(1.1) contrast(1.2) saturate(1.3);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 61, 168, 0.1) 0%,
                rgba(0, 229, 255, 0.1) 50%,
                rgba(26, 26, 26, 0.3) 100%
            );
        }

        .grain-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background:
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.3) 21%, rgba(255, 255, 255, 0.3) 34%, transparent 35%),
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%);
            background-size: 4px 4px;
        }

        .glitch-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .glitch-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00E5FF, transparent);
            opacity: 0.6;
        }

        .glitch-line:nth-child(1) {
            top: 15%;
            animation: glitch1 3s infinite;
        }

        .glitch-line:nth-child(2) {
            top: 85%;
            animation: glitch2 4s infinite;
        }

        .glitch-line:nth-child(3) {
            top: 45%;
            animation: glitch3 5s infinite;
        }

        @keyframes glitch1 {
            0%, 100% { transform: translateX(-100%); opacity: 0; }
            50% { transform: translateX(0); opacity: 0.6; }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translateX(100%); opacity: 0; }
            50% { transform: translateX(0); opacity: 0.4; }
        }

        @keyframes glitch3 {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 0.3; }
        }

        .camera-glow {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            background: radial-gradient(ellipse, rgba(0, 229, 255, 0.3) 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: translateX(-50%) scale(0.9); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        .trust-tag {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .main-content {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .artist-name {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 120px;
            color: white;
            text-shadow:
                3px 3px 0px #000,
                -3px -3px 0px #000,
                3px -3px 0px #000,
                -3px 3px 0px #000,
                0 0 20px rgba(255, 61, 168, 0.5);
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        .song-title-badge {
            background: linear-gradient(45deg, #FF3DA8, #FF1493);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            box-shadow:
                0 8px 32px rgba(255, 61, 168, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        .song-title-en {
            font-size: 40px;
            font-weight: 400;
            font-style: italic;
            opacity: 0.9;
        }

        .release-info {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
        }

        .release-badge {
            background: linear-gradient(45deg, #FFD100, #FFA500);
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(255, 209, 0, 0.4);
            display: inline-block;
        }

        .event-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid rgba(255, 61, 168, 0.5);
            backdrop-filter: blur(10px);
        }

        .event-highlight {
            color: #FF3DA8;
            font-weight: 800;
        }

        /* Responsive scaling for different aspect ratios */
        .thumbnail-1x1 {
            width: 2000px;
            height: 2000px;
        }

        .thumbnail-9x16 {
            width: 1080px;
            height: 1920px;
        }

        .thumbnail-9x16 .main-content {
            bottom: 300px;
        }

        .thumbnail-9x16 .artist-name {
            font-size: 80px;
        }

        .thumbnail-9x16 .song-title-badge {
            font-size: 40px;
            padding: 15px 30px;
        }

        .thumbnail-9x16 .trust-tag {
            font-size: 18px;
            top: 60px;
        }

        .thumbnail-9x16 .release-info {
            bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <!-- Background Image -->
        <div class="background-image"></div>

        <!-- Background Overlay -->
        <div class="background-overlay"></div>

        <!-- Grain Texture -->
        <div class="grain-texture"></div>

        <!-- Glitch Lines -->
        <div class="glitch-lines">
            <div class="glitch-line"></div>
            <div class="glitch-line"></div>
            <div class="glitch-line"></div>
        </div>

        <!-- Camera Glow Effect -->
        <div class="camera-glow"></div>

        <!-- Trust Tag -->
        <div class="trust-tag">
            Spotify "Hyperpop" 選出
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="artist-name">MANON</div>
            <div class="song-title-badge">
                ニセモノ <span class="song-title-en">smillin</span>
            </div>
        </div>

        <!-- Release Information -->
        <div class="release-info">
            <div class="release-badge">9.19 配信</div>
            <div class="event-info">
                <span class="event-highlight">PINK NOISE</span> 9/20 @ENTER SHIBUYA ¥2,000
            </div>
        </div>
    </div>

    <script>
        // Add dynamic glitch effect
        function addRandomGlitch() {
            const container = document.querySelector('.thumbnail-container');
            const glitch = document.createElement('div');
            glitch.style.position = 'absolute';
            glitch.style.width = '100%';
            glitch.style.height = '1px';
            glitch.style.background = 'linear-gradient(90deg, transparent, #00E5FF, transparent)';
            glitch.style.top = Math.random() * 100 + '%';
            glitch.style.opacity = '0.8';
            glitch.style.animation = `glitch-flash 0.1s ease-out`;

            container.appendChild(glitch);

            setTimeout(() => {
                container.removeChild(glitch);
            }, 100);
        }

        // Add CSS for flash animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes glitch-flash {
                0% { opacity: 0; transform: translateX(-100%); }
                50% { opacity: 0.8; transform: translateX(0); }
                100% { opacity: 0; transform: translateX(100%); }
            }
        `;
        document.head.appendChild(style);

        // Trigger random glitch effects
        setInterval(addRandomGlitch, 2000 + Math.random() * 3000);
    </script>
</body>
</html>
