<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Opus 4.1 Thumbnail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .thumbnail-container {
            width: 1200px;
            height: 675px;
            position: relative;
            background: radial-gradient(ellipse at 30% 50%, #0a0a0a 0%, #050505 100%);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .portrait-section {
            position: absolute;
            right: 0;
            top: 0;
            width: 40%;
            height: 100%;
            background-image: url('../outputs/edited_20250928_185048.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .portrait-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(0, 182, 160, 0.35) 0%,
                rgba(0, 182, 160, 0.15) 50%,
                rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
        }

        .content-section {
            position: absolute;
            left: 0;
            top: 0;
            width: 60%;
            height: 100%;
            padding: 60px 40px 60px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .headline {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 64px;
            line-height: 0.9;
            color: #FFFFFF;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .subhead {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 26px;
            line-height: 1.2;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 12px;
        }

        .secondary-line {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .cta-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #00B6A0;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 14px;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(0, 182, 160, 0.3);
            align-self: flex-start;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .cta-pill::after {
            content: '→';
            font-size: 16px;
            margin-left: 4px;
        }

        .brand-logo {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.1em;
        }

        /* Responsive adjustments for different crops */
        @media (aspect-ratio: 1/1) {
            .thumbnail-container {
                width: 1080px;
                height: 1080px;
            }

            .content-section {
                width: 100%;
                padding: 80px 60px;
                text-align: center;
            }

            .portrait-section {
                width: 100%;
                opacity: 0.3;
            }

            .headline {
                font-size: 72px;
            }

            .subhead {
                font-size: 28px;
            }
        }

        @media (aspect-ratio: 9/16) {
            .thumbnail-container {
                width: 1080px;
                height: 1920px;
                flex-direction: column;
            }

            .portrait-section {
                width: 100%;
                height: 50%;
            }

            .content-section {
                width: 100%;
                height: 50%;
                padding: 60px 40px;
                text-align: center;
            }

            .headline {
                font-size: 68px;
            }

            .subhead {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="portrait-section"></div>

        <div class="content-section">
            <h1 class="headline">CLAUDE OPUS 4.1</h1>
            <h2 class="subhead">Most capable model — reasoning + advanced coding</h2>
            <p class="secondary-line">Also: Claude Sonnet 4 — high performance & efficiency</p>
            <a href="#" class="cta-pill">Try Opus 4.1 • claude.ai</a>
        </div>

        <div class="brand-logo">ANTHROPIC</div>
    </div>
</body>
</html>
