<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Context Protocol Thumbnail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .thumbnail-container {
            position: relative;
            width: 1200px;
            height: 675px;
            background: #0b0f18;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Background texture with the original screenshot */
        .background-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../resource/article3/5538ca70-91c7-11f0-a9a7-e72d996c597aScreenshot 2025-09-15 at 9.02.40.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            filter: blur(6px);
        }

        /* Circuit grid overlay */
        .circuit-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, rgba(60, 60, 255, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(60, 60, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.15;
        }

        /* Coordinate lines radiating from chip */
        .coordinate-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .coord-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00E6FF, transparent);
            height: 1px;
        }

        .coord-line-1 {
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
        }

        .coord-line-2 {
            top: 0;
            left: 66%;
            width: 1px;
            height: 100%;
            background: linear-gradient(0deg, transparent, #00E6FF, transparent);
            transform: translateX(-50%);
        }

        .coord-line-3 {
            top: 25%;
            left: 20%;
            width: 60%;
            height: 1px;
            transform: rotate(25deg);
        }

        /* Globe nodes background */
        .globe-nodes {
            position: absolute;
            top: 50%;
            left: 55%;
            width: 400px;
            height: 400px;
            background-image: url('./globe_nodes.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: translate(-50%, -50%);
            opacity: 0.4;
            z-index: 1;
        }

        /* Main chip focal point */
        .eth-chip {
            position: absolute;
            top: 50%;
            right: 20%;
            width: 320px;
            height: 320px;
            background-image: url('./eth_chip.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: translateY(-50%);
            z-index: 3;
            filter: drop-shadow(0 20px 40px rgba(0, 230, 255, 0.3))
                    drop-shadow(0 0 30px rgba(60, 60, 255, 0.5));
        }

        /* Text content container */
        .text-content {
            position: absolute;
            top: 10%;
            left: 8%;
            z-index: 4;
            max-width: 500px;
        }

        .main-headline {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 64px;
            color: #FFFFFF;
            letter-spacing: -0.5px;
            line-height: 0.95;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #C9D6E6;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        /* Technical badge */
        .technical-badge {
            position: absolute;
            bottom: 15%;
            left: 8%;
            background: rgba(7, 16, 37, 0.65);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px 20px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 18px;
            color: #00E6FF;
            border: 1px solid rgba(0, 230, 255, 0.3);
            z-index: 4;
        }

        /* Footer formula */
        .footer-formula {
            position: absolute;
            bottom: 8%;
            left: 8%;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #7f8b98;
            font-weight: 400;
            z-index: 4;
        }

        /* Additional glow effects */
        .glow-accent-1 {
            position: absolute;
            top: 30%;
            right: 25%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 230, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 2;
        }

        .glow-accent-2 {
            position: absolute;
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 106, 61, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 2;
        }

        /* Responsive sizing for different exports */
        @media (max-width: 1600px) {
            .main-headline { font-size: 56px; }
            .subtitle { font-size: 24px; }
            .eth-chip { width: 280px; height: 280px; }
        }

        @media (max-width: 800px) {
            .main-headline { font-size: 36px; }
            .subtitle { font-size: 18px; }
            .technical-badge { font-size: 14px; }
            .eth-chip { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <!-- Background layers -->
        <div class="background-texture"></div>
        <div class="circuit-grid"></div>

        <!-- Coordinate lines -->
        <div class="coordinate-lines">
            <div class="coord-line coord-line-1"></div>
            <div class="coord-line coord-line-2"></div>
            <div class="coord-line coord-line-3"></div>
        </div>

        <!-- Globe nodes background -->
        <div class="globe-nodes"></div>

        <!-- Glow accents -->
        <div class="glow-accent-1"></div>
        <div class="glow-accent-2"></div>

        <!-- Main chip focal point -->
        <div class="eth-chip"></div>

        <!-- Text content -->
        <div class="text-content">
            <h1 class="main-headline">World Context<br>Protocol</h1>
            <p class="subtitle">Ethereum â†’ World Context Machine</p>
        </div>

        <!-- Technical badge -->
        <div class="technical-badge">
            Deterministic 24-bit SemID (3 bytes)
        </div>

        <!-- Footer formula -->
        <div class="footer-formula">
            SemID = CREATE2(keccak256(golay(bin(embedding))))
        </div>
    </div>
</body>
</html>
